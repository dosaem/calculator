<!DDCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class="calculator">
        <!-- 최상단 점3개 -->
        <div class="display-pane">
            <div class="calculator-dot">
                <button class="dot-button red"></button>		
                <button class="dot-button yellow"></button>		
                <button class="dot-button green"></button>   
            </div>
        
        <!-- 숫자 입력창 -->
            <div class="calculator-input value">0</div>
        </div>
        
        <!-- 계산기 버튼 -->
        <div class="calculator-button">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="yellow">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="yellow">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yellow">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yellow">+</button>

            <button class="big">0</button>
            <button>.</button>
            <button class="yellow">=</button>
        </div>
    </div>
</body>
</html>
