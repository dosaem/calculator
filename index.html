<!DDCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <script type="text/javascript" src="index.js"></script>

    <div class="calculator">
        <!-- 최상단 점3개 -->
        <div class="display-pane">
            <div class="calculator-dot">
                <button class="dot-button red"></button>		
                <button class="dot-button yellow"></button>		
                <button class="dot-button green"></button>   
            </div>
        
        <!-- 숫자 입력창 -->
            <div id = "ivalue" class="calculator-input value">0</div>
        </div>
        

        <!-- 계산기 버튼 -->
        <div class="calculator-button">
            <button onclick="input_display('AC')">AC</button>
            <button onclick="input_display('+/-')">+/-</button>
            <button onclick="input_display('%')">%</button>
            <button onclick="input_display('/')" class="yellow">/</button>

            <button onclick="input_display(7)">7</button>
            <button onclick="input_display(8)">8</button>
            <button onclick="input_display(9)">9</button>
            <button onclick="input_display('*')" value = "*" class="yellow">*</button>

            <button onclick="input_display(4)">4</button>
            <button onclick="input_display(5)">5</button>
            <button onclick="input_display(6)">6</button>
            <button onclick="input_display('-')" class="yellow">-</button>

            <button onclick="input_display(1)">1</button>
            <button onclick="input_display(2)">2</button>
            <button onclick="input_display(3)">3</button>
            <button onclick="input_display('+')" class="yellow">+</button>

            <button onclick="input_display(0)" class="big">0</button>
            <button onclick="input_display('.')">.</button>
            <button onclick="input_display('=')" class="yellow">=</button>
        </div>
    </div>
</body>
</html>
